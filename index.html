  const script = document.createElement('script')
  script.type = 'text/javascript'
  script.onload = resolve
  script.onerror = () => reject(new Error(`Unable to load ${src}`))
  script.src = src
  document.getElementsByTagName('head')[0].appendChild(script)
})
